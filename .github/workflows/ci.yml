name: build
on:
  push:
    branches: 
      - master

jobs:

  build-test:
    runs-on: ubuntu-latest
    env:
      POSTGRES_DB: timetracker
      POSTGRES_USER: timemaster
      POSTGRES_PASSWORD: timemasterchangeme
      POSTGRES_PORT: 5432

    services:
      postgres:  # Label used to access the service container
        image: postgres:12
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.2
      id: go

    - name: Install Node/NPM
      uses: actions/setup-node@v2-beta
      with:
        node-version: '12'

    - name: Install Newman
      run: npm install -g newman

    - name: Install PostgreSQL Client
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Create PostgreSQL schema
      run: |
        psql -h localhost -d ${{ env.POSTGRES_DB }} -a -f ./database/schema-1.sql
      env:
        PGUSER: ${{ env.POSTGRES_USER }}
        PGPASSWORD: ${{ env.POSTGRES_PASSWORD }}

    - name: Build
      run: make build
  
    - name: Unit Tests
      run: make unit_test

    - name: Integration Tests
      run: make int_test

    - name: Run Application
      with:
        start: make run
        wait-on: http://localhost:8000

    - name: Postman Integration Tests
      run: make postman
