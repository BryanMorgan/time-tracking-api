name: build
on:
  push:
    branches: 
      - master

jobs:

  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:  # Label used to access the service container
        image: postgres:12
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
        env:
          POSTGRES_USER: timemaster
          POSTGRES_PASSWORD: timemasterchangeme
          POSTGRES_DB: timetracker
          POSTGRES_PORT: 5432

    steps:
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make build
  
    - name: Unit Tests
      run: make unit_test
      env:
        GO_ENV: test

    - name: Install Libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client

    - name: Create PostgreSQL schema
      run: |
        psql -h localhost -d ${{ jobs.build-test.services.postgres.env.POSTGRES_DB }} -a -f ./database/schema-1.sql
      env:
        PGUSER: ${{ jobs.build-test.services.postgres.env.POSTGRES_USER }}
        PGPASSWORD: ${{ jobs.build-test.services.postgres.env.POSTGRES_PASSWORD }}

    - name: Integration Tests
      run: make int_test
