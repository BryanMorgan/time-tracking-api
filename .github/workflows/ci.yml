name: build
on:
  push:
    branches: 
      - master

jobs:

  build-test:
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make build
  
    - name: Unit Tests
      run: make unit_test
      env:
        GO_ENV: test

    - name: Integration Tests
      run: make int_test
      env:
        GO_ENV: test

  postman-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: ./postman/Time Tracking API.postman_collection.json
          environment: ./postman/Localhost.postman_environment.json
