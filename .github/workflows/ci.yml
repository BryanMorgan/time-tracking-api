name: build
on:
  push:
    branches: 
      - master

jobs:

  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:  # Label used to access the service container
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.2
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make build
  
    - name: Unit Tests
      run: make unit_test
      env:
        GO_ENV: test

    - name: Bootstrap PostgreSQL
      run: psql  -a -f ./database/bootstrap.sql
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432

    - name: Create PostgreSQL schema
      run: psql -d timetracker -a -f ./database/schema-1.sql
      env:
        POSTGRES_HOST: postgres
        POSTGRES_PORT: 5432

    - name: Integration Tests
      run: make int_test
      env:
        GO_ENV: test

